<div *ngFor="let ex of exArray"  >
  <div class="flex  border border-gray border-solid m-1">
    <div class="flex-initial w-3/12">
      <img src="https://images.unsplash.com/photo-1485727749690-d091e8284ef3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80" alt="" />
    </div>
    <div
      class="flex-initial w-7/12 my-auto leading-tight ml-2"
      (click)="checkFeedback()"
    >
      <h1>{{ ex.name}}</h1>
      <p class="text-sm">Sets: {{ ex.sets }}</p>
      <p class="text-sm">Reps/M: {{ ex.reps }}</p>
    </div>
    <div class="flex-initial w-2/12 my-auto">
      <div *ngIf="!ex.done; else exerciseIsDone" (click)="ex.done = !ex.done">
        <i id="main-color" class="far fa-circle fa-2x"></i>
      </div>

      <ng-template #exerciseIsDone>
        <i
          id="main-color"
          class="far fa-check-circle fa-2x"
          (click)="ex.done = !ex.done"
        ></i>
      </ng-template>
    </div>
  </div>
</div>
