<div class="row mt-5">
    <div class="col-md-4 mb-3" *ngFor="let ex of exArray">
      <p class="card-text">ExerciseId: {{ ex.exercise }}</p>
      <p class="card-text">ExerciseId: {{ getExerciseById(ex.exercise) }}</p>  
      <p class="card-text">Sets: {{ ex.sets }}</p> 
      <p class="card-text">Reps: {{ ex.reps }}</p>
      <p class="card-text">Occurance: {{ ex.occurance }}</p>
      <p class="card-text">Done: {{ ex.done }}</p>  
    </div>
</div>
